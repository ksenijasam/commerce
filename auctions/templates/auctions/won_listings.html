{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Below you will find list of listings you have won</h1>
    <h1>No won listings for now</h1>

    {% for listing in won_listing %} 
        <a href="won_listings_details/{{ listing.pk }}" style="text-decoration:none">
            <div style="margin: 2rem 0rem; border: 1px solid gray; color: initial">
                <h3>{{ listing.title }}</h3>
                <div>{{ listing.description }}</div>
                <div>{{ listing.starting_bid }}</div>
                <div><img src="{{ listing.url }}" alt="product"></div>
            </div>
        </a>
    {% endfor %}

{% endblock %}
