{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if no_listings %}
        <h1 class="no_listings">{{no_listings}}</h1>
    {% endif %}

    {% for listing in listings %} 
        <a href="{% url 'listing' listing.pk %}" style="text-decoration:none">
            <div style="margin: 2rem 0rem; border: 1px solid gray; color: initial">
                <h3>{{ listing.title }}</h3>
                <div>{{ listing.description }}</div>
                <div>{{ listing.starting_bid }}</div>
                <div><img src="{{ listing.url }}" alt="product"></div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
