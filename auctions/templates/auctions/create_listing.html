{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Your Listing</h2>

    <form action="/create_listing" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <div>
                    {{ field.label_tag }}
                </div>
                <div class="form-group">
                    {{ field }}
                </div>
            </div>
        {% endfor %}

        <div>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>

{% endblock %}
