{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="center-content">Create Your Listing</h2>

    <div class="margin-left-20-percent">
        <form action="/create_listing" method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <div>
                        {{ field.label_tag }}
                    </div>
                    <div>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
    
            <div>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

{% endblock %}
