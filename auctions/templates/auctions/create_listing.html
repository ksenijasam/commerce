{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Your Listing</h2>

    <form action="/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit">Send</button>
    </form>

{% endblock %}
