{% extends "auctions/layout.html" %}

{% block body %}
    <h1 class="center-content">Categories</h1>

    {% for category in categories %} 
        <ul>
            <a href="{% url 'category' category.0 %}" style="text-decoration: none; color: inherit;">
                <li class="category">
                    <h2>{{ category.1 }}</h2>
                </li>
            </a>
        </ul>
    {% endfor %}

{% endblock %}
